<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore sem limites</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <img id="img1" src="./images/image-11970.svg" alt="Ilustração de um astronauta e planetas">
            <div class="container">
                <div class="title">
                    <h1>Explore sem limites</h1>
                    <p>Porque o aprendizado é contínuo</p>
                </div>
                
                <img id="img2" src="./images/group-24.svg" alt="seta para baixo">
            </div>
            
        </header>
        <main>
            <section class="cards">
                <figure>
                    <img src="./images/image-11971.svg" alt="Planeta amarelo">
                    
                    <figcaption>
                        <h2>Não pare nunca</h2>
                        <p>
                            Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
                        </p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./images/image-11974.svg" alt="Planeta azul">
                    
                    <figcaption>
                        <h2>Só volta</h2>
                        <p>
                            Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
                        </p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./images/image-11975.svg" alt="Planeta rosa">
                    
                    <figcaption>
                        <h2>Siga seu ritmo</h2>
                        <p>
                            Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.
                        </p>
                    </figcaption>
                </figure>
            </section>
            <section class="contact-form">
                <form action="#">
                    <h1>Entre em contato</h1>
                    <div class="input-wrapper">
                        <label for="name">Seu nome</label>
                        <input type="text" placeholder="Seu nome" name="name">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="message">Digite sua mensagem aqui...</label>
                        <textarea placeholder="Digite sua mensagem aqui..." cols="30" rows="10" id="message"></textarea>
                    </div>
                    <button id="submit">Enviar Mensagem</button>
                </form>
                <img id="stars" src="./images/stars.svg" alt="">
            </section>
        </main>
        <footer>
            © 2023 - Rocketseat Explorer
        </footer>
    </div>
</body>
</html>
