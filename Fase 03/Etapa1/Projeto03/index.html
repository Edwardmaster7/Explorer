<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>
                O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>
        <form id="my-form">
            <!-- inputs e estrutura do form -->
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input required type="text" id="event-title"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="text" id="event-link"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input required type="number" id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-extra-info">Informações extras</label>
                        <textarea name="event-extra-info" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label> 
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                            <option value="simposium">Simpósio</option>
                            <option value="talkshow">Talkshow</option>
                        </select>
                    </div>
                </div> 
            </fieldset>
            <fieldset>
                
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    
                    <div class="input-wrapper">
                        <label for="admin-email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input required type="email" id="admin-email">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="8"/>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-is-private"/>
                        <label for="event-is-private">Evento privado</label>
                        
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e hora</legend>

                    <div class="column-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-start-time">Das</label>
                            <input type="time" id="event-start-time"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end-time">Até</label>
                            <input type="time" id="event-end-time"/>
                        </div>
                    </div>
                </div>
                
            </fieldset>
            
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento"/>
        </footer>
        
    </div>   
</body>
</html>
