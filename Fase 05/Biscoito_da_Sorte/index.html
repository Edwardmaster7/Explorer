<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <form action="">
                <button id="cookie"><img src="./imagens/fortune-cookie.svg" alt=""></button>
            </form>
            
        </div>
        <div class="screen2 hide">
            <h1>Aqui está sua sorte de hoje?</h1>
            <div class="card">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="./imagens/opened-cookie.svg" alt="">
            <form action="">
                <button id="open-other-cookie">
                    Abrir outro biscoito
                </button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
